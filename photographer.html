<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c0bb6b8fff.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html" title="Lien vers la page d'accueil" class="focusable-element">
        <img src="assets/images/logo.png" class="logo" alt="logo de l'entreprise FishEye"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button focusable-element">Contactez-moi</button>
      </div>

      <div class="sort-section">
        <label for="sortMedias">Trier par : </label>
        <select name="sortMedias" id="sortMedias">
          <option value="likes">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
        </div>
      </div>

      <div class="media-container">

      </div>
    </main>
    <div id="contact_modal" role="dialog" aria-hidden="true">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" class="close_button" role="button" alt="Bouton pour fermer la fenêtre modale" tabindex="0"/>
        </header>
				<form>
					<div>
						<label for="firstname">Prénom</label>
						<input type="text" id="firstname" name="firstname" required/>
					</div>
					<div>
						<label for="name">Nom</label>
						<input type="text" id="name" name="name" required/>
					</div>
					<div>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" required/>
					</div>
          <div>
            <label for="message">Votre message</label>
            <textarea name="message" id="message" required></textarea>
          </div>
          <button type="submit" class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>


    <div id="slideshow_modal" role="dialog" aria-hidden="true">
			<div class="slideshow">
        <i class="close-slideshow fa-solid fa-xmark" role="button" tabindex="0"></i>
				<div class="left-panel">
          <i class="previous-slide fa-solid fa-chevron-left" role="button" tabindex="0"></i>
        </div>
        <div class="slideshow-media-container">
          <img src="" alt="">
          <video controls autoplay>
            <source src="" type="video/mp4">
            <p>Votre navigateur ne permet pas l'affichage de ce media.</p>
          </video>
          <h2>Titre de l'image</h2>
        </div>
        <div class="right-panel">
          <i class="next-slide fa-solid fa-chevron-right" role="button" tabindex="0"></i>
        </div>
			</div>
		</div>
    <div class="info-block">
      <span>
        <span class="info-block-likes"></span> <i aria-label="total-likes" class="fa-solid fa-heart"></i>
      </span>
      <span class="info-block-price"></span>
    </div>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/like.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/slideShow.js"></script>
  </body>
</html>
